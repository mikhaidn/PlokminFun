name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            freecell-mvp/package-lock.json
            klondike-mvp/package-lock.json

      - name: Install FreeCell dependencies
        working-directory: freecell-mvp
        run: npm ci

      - name: Build FreeCell
        working-directory: freecell-mvp
        run: npm run build

      - name: Install Klondike dependencies
        working-directory: klondike-mvp
        run: npm ci

      - name: Build Klondike
        working-directory: klondike-mvp
        run: npm run build

      - name: Create root landing page
        run: |
          mkdir -p _site
          cp index.html _site/index.html
          cp -r freecell-mvp/dist _site/freecell
          cp -r klondike-mvp/dist _site/klondike

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
