name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # We now cache the root lockfile which manages all sub-projects
          cache-dependency-path: ./package-lock.json

      - name: Install Dependencies
        # This installs everything for the apps AND shared library at once.
        # It dedupes React automatically because they share a root node_modules.
        run: npm install

      - name: Build Shared Library
        # Build the library first so the apps can consume the latest build
        run: npm run build -w shared

      - name: Build Pages
        # Build all pages using the workspace flag
        run: |
          npm run build -w freecell-mvp
          npm run build -w klondike-mvp
          npm run build -w dog-care-tracker
          npm run build -w pet-care

      - name: Create root landing page
        run: |
          mkdir -p _site
          # Copy your root index.html
          cp index.html _site/index.html
          # Copy the dist folders into subdirectories for GH Pages
          cp -r freecell-mvp/dist _site/freecell
          cp -r klondike-mvp/dist _site/klondike
          cp -r dog-care-tracker/dist _site/dog-care-tracker
          cp -r pet-care/dist _site/pet-care

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
