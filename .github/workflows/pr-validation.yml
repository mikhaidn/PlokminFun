name: PR Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install All Dependencies
        # This installs root, shared, and both games in one go
        run: npm install

      - name: Build Shared Library
        # Shared must be built first so the games can reference the build
        run: npm run build -w shared

      - name: TypeScript Type Check
        # Catch type errors before building (faster feedback)
        run: |
          npx tsc --noEmit -p klondike-mvp/tsconfig.json
          npx tsc --noEmit -p freecell-mvp/tsconfig.json

      - name: Lint and Test (Workspaces)
        # Using -ws runs the command in all workspaces that have that script
        run: |
          npm run lint -ws --if-present
          npm run test -ws --if-present

      - name: Build Games
        run: |
          npm run build -w freecell-mvp
          npm run build -w klondike-mvp

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: game-builds
          path: |
            freecell-mvp/dist
            klondike-mvp/dist
          retention-days: 7