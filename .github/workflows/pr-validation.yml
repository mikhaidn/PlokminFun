name: PR Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            freecell-mvp/package-lock.json
            klondike-mvp/package-lock.json
            shared/package-lock.json

      - name: Install FreeCell dependencies
        working-directory: freecell-mvp
        run: npm ci

      - name: Run FreeCell linter
        working-directory: freecell-mvp
        run: npm run lint

      - name: Run FreeCell tests
        working-directory: freecell-mvp
        run: npm run test

      - name: Build FreeCell
        working-directory: freecell-mvp
        run: npm run build

      - name: Install shared dependencies
        working-directory: shared
        run: npm ci

      - name: Install Klondike dependencies
        working-directory: klondike-mvp
        run: npm ci

      - name: Run Klondike linter
        working-directory: klondike-mvp
        run: npm run lint

      - name: Run Klondike tests
        working-directory: klondike-mvp
        run: npm run test

      - name: Build Klondike
        working-directory: klondike-mvp
        run: npm run build

      - name: Upload FreeCell build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: freecell-build
          path: freecell-mvp/dist
          retention-days: 7

      - name: Upload Klondike build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: klondike-build
          path: klondike-mvp/dist
          retention-days: 7
